apiVersion: v1
kind: Service
metadata:
  name: helios-node
  namespace: helios
  labels:
    app: helios-node
spec:
  clusterIP: None  # Headless service for stable DNS
  selector:
    app: helios-node
  ports:
    - name: dht
      port: 4222
      targetPort: 4222
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: helios-node
  namespace: helios
  labels:
    app: helios-node
spec:
  serviceName: helios-node
  replicas: 2  # You can scale this up
  selector:
    matchLabels:
      app: helios-node
  template:
    metadata:
      labels:
        app: helios-node
    spec:
      containers:
      - name: helios-node
        image: helios-node:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4222
          name: dht
        - containerPort: 8000
          name: http
        env:
        - name: HELIOS_HTTP_PORT
          value: "8000"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HELIOS_BOOTSTRAP_HOST
          value: "helios-node-0.helios-node.helios.svc.cluster.local"
        - name: HELIOS_BOOTSTRAP_PORT
          value: "4222"
        - name: HELIOS_GOSSIP_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_GOSSIP_INTERVAL
        - name: HELIOS_TRAINING_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_TRAINING_INTERVAL
        - name: HELIOS_BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_BATCH_SIZE
        - name: HELIOS_LEARNING_RATE
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_LEARNING_RATE
        - name: HELIOS_MODEL_KEY
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_MODEL_KEY
        - name: HELIOS_MAX_EPOCHS
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_MAX_EPOCHS
        - name: HELIOS_CONVERGENCE_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_CONVERGENCE_THRESHOLD
        - name: HELIOS_PATIENCE
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_PATIENCE
        - name: HELIOS_MIN_ACCURACY
          valueFrom:
            configMapKeyRef:
              name: helios-config
              key: HELIOS_MIN_ACCURACY
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: logs-volume
        emptyDir: {}
      restartPolicy: Always 